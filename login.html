<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="mx-auto container text-center mt-5">
      <h1 class="fw-bolder mt-4 mb-5">Login</h1>
      <form>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            placeholder="Mobile or Email *"
          />
        </div>
        <div class="form-group mb-3">
          <input class="form-control" type="text" placeholder="Password*" />
        </div>
        <div class="container bg-white rounded p-2 mb-3">
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Product Owner</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
          </div>
          <hr />
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Occupier</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
          </div>
        </div>
        <br />
        <div class="form-group mt-3 mb-3">
          <a href="main.html">
            <button
              type="button"
              class="rounded-pill btn btn-success btn-lg btn-block px-5"
              style="width: 100%"
            >
              Login
            </button>
          </a>
        </div>
      </form>
    </div>
    <div class="container text-center">
      <p>Not registered ? <a href="reg.html"> Click here </a></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
