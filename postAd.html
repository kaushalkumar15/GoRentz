<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reg.css" />
    <title>Post Ad</title>
  </head>
  <body>
    <div class="mx-auto container text-center">
      <img
        src="/images/Group 11.png"
        class="img-fluid rounded mt-4 mb-4"
        alt=""
      />
      <form>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            placeholder="Name of product *"
          />
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Your message about quality of product *"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="number"
            placeholder="Rental Amount*"
          />
        </div>
        <div class="form-group mb-3">
          <input class="form-control" type="number" placeholder="Mobile No.*" />
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Address*"
          ></textarea>
        </div>

        <br />
        <div class="form-group mt-3 mb-3">
          <a href="main.html">
            <button
              type="button"
              class="rounded-pill btn btn-success btn-lg btn-block px-5"
              style="width: 100%"
            >
              Post Your Advertisment
            </button>
          </a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
